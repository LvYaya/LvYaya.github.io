iv class="line">    <span class="meta">&lt;!doctype html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">title</span>&gt;</span>无标题文档<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></div><div class="line"><span class="undefined">    function catchEvent(eventObj,event,eventHandler)&#123;</span></div><div class="line"><span class="undefined">    if(eventObj.addEventListener)&#123;</span></div><div class="line"><span class="undefined">         eventObj.addEventListener(event,eventHandler);</span></div><div class="line"><span class="undefined">        &#125;else if(eventObj.attachEvent)&#123;</span></div><div class="line"><span class="undefined">            event="on"+event;</span></div><div class="line"><span class="undefined">            eventobj.attachEvent(event,eventHandler);</span></div><div class="line"><span class="undefined">            &#125;</span></div><div class="line"><span class="undefined">    &#125;</span></div><div class="line"><span class="undefined">function cancelEvent(event)&#123;</span></div><div class="line"><span class="undefined">    if(event.preventDefault)&#123;</span></div><div class="line"><span class="undefined">        event.preventDefault();</span></div><div class="line"><span class="undefined">        event.stopPropagation();</span></div><div class="line"><span class="undefined">        &#125;else&#123;</span></div><div class="line"><span class="undefined">            event.returnValue=false;</span></div><div class="line"><span class="undefined">
